<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Device Check</title>
</head>
<body>
  <button id="deviceButton"></button>
  <script>
    function isMobileDevice() {
            const userAgent = navigator.userAgent.toLowerCase();
            // Check for iPhone/iPad
            if (/iphone|ipad/i.test(userAgent)) {
                return "ios";
            }
            // Check for Android
            if (/android/i.test(userAgent)) {
                return "android";
            }
            // Not a detected mobile device
            return "NA";
        }

    function setButtonText() {
            const appStoreUrl = "https://apps.apple.com/app/1545938705"; // Replace with your actual App ID
            const playStoreUrl = "https://play.google.com/store/apps/details?id=com.prasarana.pulse"; // Replace with your actual App ID

            const button = document.getElementById("deviceButton");
            const deviceType = isMobileDevice();
            if (deviceType == "ios") {
                button.textContent = "Please Rate Our iOS App ";
            } else if (deviceType == "android") {
                button.textContent = "Please Rate Our Android ";
            } else {
                button.textContent = "This is Computer";
            }

            button.addEventListener("click", function () {
                if (deviceType == "ios") {
                    window.location.href = appStoreUrl;
                } else if (deviceType == "android") {
                    window.location.href = playStoreUrl;
                } else {
                    window.location.href = "https://www.google.com";
                }
                
            });

        }

    setButtonText();
  </script>
</body>
</html>
