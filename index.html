<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Device Check</title>
</head>
<body>
  <button id="deviceButton"></button>
  <script>
    function isMobileDevice() {
      // Check for common mobile keywords in the user agent string
      const userAgent = navigator.userAgent;
      return /android|iphone|ipad|kindle/i.test(userAgent);
    }

    function setButtonText() {
      const button = document.getElementById("deviceButton");
      if (isMobileDevice()) {
        button.textContent = "Rate Our App";
      } else {
        button.textContent = "This is Computer";
      }
    }

    setButtonText();
  </script>
</body>
</html>
